<!--      practice of the rowspan and columnspan tag-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr,td ,th{
       border: 1px solid black;
       border-collapse:collapse ;
        }
    </style>
</head>
<body>
    <table>
        <caption>hello sahil </caption>
        <tr>
            <th colspan ="2">Month</th>
            
        </tr>
        <tr>
            <td>january</td>
            <td>100</td>
        </tr>
        <tr>
            <td>february</td>
            <td>300</td>
            
        </tr>
        <tr>
            <td rowspan = "2">march</td>
            <td>400</td>
        </tr>
        <tr>
           
            <td>800</td>
        </tr>
    </table>
</body>
</html>
