<!--  the rowspan and the column span in a single cell  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,tr,td{
        border : 1px solid black;
        border-collapse : collapse;
        text-align: center;
        caption-side: bottom;
    }
</style>
<body>
    <table>
        <caption> MY FIRST TABLE</caption>
        <tr>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            <td colspan="2" rowspan="3">abcd</td>
           
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
            
            <td>abcd</td>
        </tr>
        <tr>
            <td>abcd</td>
           
            <td>abcd</td>
        </tr>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        <td>abcd</td>
        </tr>
    </table>
</body>
</html>
