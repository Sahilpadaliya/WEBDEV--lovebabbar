<!-- div tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* if the class is there then use .only */
        .divclass{
            background-color: blueviolet;
        }
        /* if id is there then use # */
        #classid{
            background-color : red
        }
        /* if the only div tag tag is there then use this only */
        div{
            background-color : red
        }
        span{
            background-color : blue
        }
   </style>
</head>
<body>
    <div class="divclass">jai shree krishna</div>
    <div id = "classid">jai shree mahakal</div>
    <span>first span</span>
    <span>second span</span>
</body>
</html>
