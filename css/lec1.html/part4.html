<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
        height:100px;
        width:200px;
        border:1px solid black;
        margin:10px;
        padding :25px;
        box-sizing: border-box;

    }
    #ram{
        background-color: orange;
    }
    #shyam{
        background-color: white;
    }
    #jaiho{
        background-color: green;
    }
    </style>

</head>
<body>
    <div class="box" id="ram">A</div>
    <div class="box" id="shyam">B</div>
    <div class="box" id="jaiho">C</div>
</body>
</html>
